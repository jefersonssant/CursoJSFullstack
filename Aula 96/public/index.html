<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>

    <section class="container">
       <h1>Gerador de senhas</h1>
       <div class="senha-gerada">Selecione as opções</div>
       
       <p><label for="caracteres">Quantidade de caracteres</label> <input type="number" name="" id="caracteres" min="1" max="15"></p>
       
       <p><label for="chk-maisculas">Adicionar maiúsculas</label> <input type="checkbox" name="" id="chk-maisculas" class="chk-maisculas" checked></p>
       
       <p><label for="chk-minúsculas">Adicionar minúsculas</label> <input type="checkbox" name="" id="chk-minúsculas" class="chk-minúsculas"></p>
       
       <p><label for="chk-numeros">Adicionar minúsculas</label> <input type="checkbox" name="" id="chk-numeros" class="chk-numeros"></p>
       
       <p><label for="chk-simbolos">Adicionar minúsculas</label> <input type="checkbox" name="" id="chk-simbolos" class="chk-simbolos"></p>

       <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
